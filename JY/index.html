<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- 여기에 코드를 작성하세요 ❤️ -->
    <input type="text" placeholder="이름을 입력하세요" minlength="5" maxlength="13" required/>
    <input type="text" placeholder="이름을 입력하세요" minlength="5" maxlength="13" disabled/>
    <input type="text" placeholder="이름을 입력하세요" minlength="5" maxlength="13" value="장재영"/> 
    <!-- 위에 인풋에 대한 설명은 최소 5자리 최대 13자리 아이디를 입력할수있다 required : 무조건입력해야되는인풋창이된다 -->
    <!-- disabled : 인풋창을 사용할수없게 막아두는것 value : 일종의 초기값을 나타내는것  -->
    <input type="email" placeholder="이메일을 입력해주세요"> 
    
    
    
  </body>
</html>
